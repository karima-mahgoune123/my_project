name: Build and Test MY_PROJECT

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my_project .

      - name: Run make
        run: docker run --rm -v //c/Users/HP/MY_PROJECT:/karimamahgoune123/my_project -w /karimamahgoune123/my_project my_project:latest make

      - name: Run tests
        run: docker run --rm -v //c/Users/HP/MY_PROJECT:/karimamahgoune123/my_project -w /karimamahgoune123/my_project my_project:latest make test
