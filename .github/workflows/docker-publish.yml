name: Build and Test MY_PROJECT

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my_project .

      - name: Run make
        run: docker run --rm -v $(pwd):/usr/src/myapp -w /usr/src/myapp my_project make

      - name: Run tests
        run: docker run --rm -v $(pwd):/usr/src/myapp -w /usr/src/myapp my_project make test

      - name: List files
        run: docker run --rm -v ${{ github.workspace }}:/usr/src/myapp -w /usr/src/myapp my_project:latest ls -l
