name: Build and Test MY_PROJECT

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t MY_PROJECT .

      - name: Run make
        run: docker run --rm -v $(pwd):/usr/src/myapp -w /usr/src/myapp MY_PROJRCT make

      - name: Run tests
        run: docker run --rm -v $(pwd):/usr/src/myapp -w /usr/src/myapp MY_PROJECT make test
